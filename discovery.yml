server:
  port: 9001

eureka:
  instance:
    hostname: localhost
    lease-renewal-interval-in-seconds: 0
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
    
      
  server:
    wait-time-in-ms-when-sync-empty: 0